<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Not Found</title>
    <link rel="stylesheet" href="/static/css/main.e8cc0f8b.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            transition: opacity 0.3s ease-in-out;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            animation: fadeIn 0.5s ease-in-out;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 16px;
        }
        p {
            font-size: 1.2em;
        }
        img {
            max-width: 150px;
            margin-bottom: 20px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #0056b3;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
    <script type="text/javascript" src="/static/js/main.4939a931.js"></script>
    <script type="text/javascript">
        // Redirect to the main site after a short delay
        setTimeout(function() {
            window.location = window.location.origin;
        }, 3000); // 3 seconds delay
    </script>
</head>
<body>
    <div class="container">
        <img src="https://via.placeholder.com/150" alt="404 Image" />
        <h1>Page Not Found</h1>
        <p>Sorry, the page you are looking for does not exist. You will be redirected shortly.</p>
        <a href="/" class="button">Go to Homepage</a>
    </div>
</body>
</html>
